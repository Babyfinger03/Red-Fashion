<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red - Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-top">
            <h1 class="logo">Red Fashion</h1>
            <input type="text" class="search-bar" placeholder="Search...">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Premium</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="promo">
            <img src="reddress.jpg" alt="Red Dress">
            <div class="promo-text">
                <h2>15% Offer</h2>
            </div>
        </section>

        

        <section class="image-slider">
            <img src="redbag.jpg" alt="Red Bag">
            <img src="redear.jpg" alt="Red Earrings">
            <img src="redhat.jpg" alt="Red Hat">
            <img src="redcup.jpg" alt="Red Cup">
        </section>

        <section class="sale">
            <h3>Sale</h3>
        </section>
    </main>

    <!-- Additional section for responsive layout -->
<section class="responsive-section">
    <div class="responsive-info">
      <h2> </h2>
      <p>Ensuring your shopping experience is seamless across all devices.</p>
    </div>
  </section>
  

    <footer>
        <div class="footer-links">
            <a href="#">Get to Know Us</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Language</a>
            <a href="#">Help</a>
        </div>
        <p>Developed by Aparna</p>
    </footer>
</body>

</html>
